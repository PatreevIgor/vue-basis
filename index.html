<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">

      <h2>
        <a v-bind:href="url">Google</a>
        <!-- short syntax: -->
        <a :href="url">Google</a>
      </h2>

      <h2>
        Counter: {{ counter }}
      </h2>

      <button v-on:click="counter++">Rise</button>
      <!-- short syntax: -->
      <button @click="counter++">Rise</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      new Vue({
        el: '#app',
        data: {
          counter: 0,
          url: 'http://google.com'
        },
        methods: {

        }
      })

    </script>
  </body>
</html>
