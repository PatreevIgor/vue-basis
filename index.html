<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">

      <!-- Two equals inputs: -->
      <input type="text" v-model="InputValue">
      <input type="text" @input="InputValue = $event.target.value" :value="InputValue">

      <!-- Input with modificator lazy (allow ignore parallel changing text and input value) -->
      <input type="text" v-model.lazy="InputValue">

      <h2>{{ InputValue }}</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      new Vue({
        el: '#app',
        data: {
          InputValue: 'Initial Value'
        },
        methods: {

        }
      })

    </script>
  </body>
</html>
