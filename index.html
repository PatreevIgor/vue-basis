<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">
      <h2>
        <!-- Модификатор prevent - отменяет действие (в этом случае клик) -->
        <a href="http://google.com" target="_blank" v-on:click.prevent="">Google link</a>
      </h2>

      <h2 v-on:mousemove="handleMouseMove">
        X: {{ x }} \ Y: {{ y }}
        <!-- Модификатор stop - отменяет действие (в этом случае функцию handleMouseMove) -->
        <span v-on:mousemove.stop="">Не изменять</span>
      </h2>

      <hr>
      <!-- Присваивание действия на клавишу клавиатуры -->
      <input type="text" v-on:keyup.enter.space="alertValue">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      new Vue({
        el: '#app',
        data: {
          x: 0,
          y: 0
        },
        methods: {
          handleMouseMove: function(event) {
            this.x = event.clientX
            this.y = event.clientY
          },
          alertValue: function(event) {
            alert(event.target.value)
          }
        }
      })

    </script>
  </body>
</html>
