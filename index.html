<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">

      <h2>
        <!-- Для изменения атрибутов использовать v-bind -->
        <a v-bind:href="url">{{ url }}</a>
      </h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      new Vue({
        el: '#app',
        data: {
          url: 'http://google.com'
        }
      })

    </script>
  </body>
</html>
