<!-- Test comment -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">

      <!-- Использование функции -->
      <h2>Счетчик 1 = {{ counter1 }}</h2>
      <button v-on:click="riseCounter">Увеличить</button>

      <!-- Использование кода функции в html-->
      <h2>Счетчик 2 = {{ counter2 }}</h2>
      <button v-on:click="counter2++">Увеличить</button>

      <!-- Использования события при наведении на элемент (текст)-->
      <h2 v-on:mouseover="onHover">Счетчик 3 = {{ counter3 }}</h2>
      <button v-on:click="counter3++">Увеличить</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      new Vue({
        el: '#app',
        data: {
          counter1: 0,
          counter2: 0,
          counter3: 0
        },
        methods: {
          riseCounter: function(argument) {
            this.counter1++
          },
          onHover: function(event) {
            event.target.style.color = 'red'
          }
        }
      })

    </script>
  </body>
</html>
