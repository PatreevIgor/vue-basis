<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">

      <h2>Счетчик 1 = {{ counter }}</h2>
      <button v-on:click="riseCounter">Увеличить</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      new Vue({
        el: '#app',
        data: {
          counter: 0
        },
        methods: {
          riseCounter: function(argument) {
            this.counter++
          }
        }
      })

    </script>
  </body>
</html>
